name: Deploy

on: push

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4 
      - name: setup
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependecies
        run: npm install 
      - name: run test
        run: npm run test
      - name: Build page
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
         path: public/
  deploy:

    runs-on: ubuntu-latest
    needs: Build
    
    steps: 
      - name: deploy
        run: echo "deploy..."